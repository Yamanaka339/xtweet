<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自分の機嫌を自分で取る</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaisei+Decol&family=Yomogi&family=Zen+Kurenaido&display=swap');
        
        body {
            font-family: 'Yomogi', sans-serif;
            background-color: #f9f5e5;
            color: #334155;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            text-align: center;
            position: relative;
        }

        .card h2 {
            font-size: 18px;
            color: #1e40af;
        }

        .highlight {
            background: linear-gradient(transparent 60%, #f2e63d 60%);
        }

        .icon {
            font-size: 30px;
        }
    </style>
</head>
<body>

    <h1 style="font-size:32px; font-weight:bold; background: linear-gradient(to right, #F24405, #F2C53D); -webkit-background-clip: text; color: transparent;">
        自分の機嫌を自分で取れる人は最強！💪
    </h1>
    <p style="font-size: 16px; color:#475569;">心のバランスを整えて、毎日をもっと楽しく✨</p>

    <div class="container">
        <div class="card">
            <div class="icon">🔍</div>
            <h2>日常の小さな幸せを見つける</h2>
            <p>🌸 美味しいご飯<br>☕ 温かいコーヒー<br>📖 好きな本</p>
        </div>

        <div class="card">
            <div class="icon">🎬</div>
            <h2 class="highlight">嫌なことは好きなことで上書き</h2>
            <p>🍰 スイーツを食べる<br>🎥 映画を観る<br>🎶 好きな音楽を聴く</p>
        </div>

        <div class="card">
            <div class="icon">🛁</div>
            <h2>疲れたらリセット</h2>
            <p>🛀 ゆっくりお風呂<br>🛏 ぐっすり寝る<br>🍵 温かいお茶</p>
        </div>

        <div class="card">
            <div class="icon">✨</div>
            <h2>心のバランスを整える</h2>
            <p>🌿 メンタルが安定すれば、自然と成功も近づく！</p>
        </div>
    </div>

    <p style="margin-top:20px; font-size:12px; color:#475569;">📌 出典: 日々の経験から学ぶ</p>

</body>
</html>
